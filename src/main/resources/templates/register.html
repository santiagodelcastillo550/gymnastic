<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title}"></title>
    <link rel="icon" type="image/x-icon" href="img/Gymnastic_logo.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
	<header th:insert="~{/fragments/cabeceraNoLogin :: cabeceraNoLogin}"></header>
    
    <div class="cuerpoLogin">
        <div class="registro">
            <form th:action="@{/register}" method="post" >
                <h2 th:text="#{register.h2}"></h2>
                <div class="gruposFormulario">
	                <label for="username" th:text="#{register.usuario}"></label>
	                <input type="text" id="username" name="username" required>
	            </div>
	            <div class="gruposFormulario">
	                <label for="password" th:text="#{register.contraseÃ±a}"></label>
	                <input type="password" id="password" name="password" required>
	            </div>
	            <div class="gruposFormulario">
	                <label for="nombre" th:text="#{register.nombre}"></label>
	                <input type="text" id="nombre" name="nombre" required>
	            </div>
	            <div class="gruposFormulario">
	                <label for="apellidos" th:text="#{register.apellidos}"></label>
	                <input type="text" id="apellidos" name="apellidos" required>
	            </div>
	            <div class="gruposFormulario">
	                <label for="email" th:text="#{register.email}"></label>
	                <input type="text" id="email" name="email" required>
	            </div>
				<input type="submit" value="Registrar">            
            </form>
            <div th:if="${message}" class="mensaje">
			    <span th:text="${message}"></span>
			</div>
			<div th:if="${error}" class="mensaje">
			    <span th:text="${error}"></span>
			</div>
        </div>
    </div>
    <!-- FOOTER -->
	<footer th:insert="~{/fragments/footer :: footer}"></footer>
</body>
</html>
