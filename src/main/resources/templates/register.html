<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title}"></title>
    <link rel="icon" type="image/x-icon" href="img/Gymnastic_logo.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CABECERA HECHA EN FRAGMENTO -->
    <header th:replace="/fragments/cabecera :: cabecera"></header>
    
    <div class="cuerpoLogin">
        <div class="registro">
            <form th:action="@{/register}" method="post" >
                <h2 th:text="#{register.h2}"></h2>
                <label for="username" th:text="#{register.usuario}"></label>
                	<input type="text" id="username" name="username" required>
				<label for="password"><span th:text="#{register.contraseÃ±a}"></span> <input type="password" id="password" name="password" required></label>
				<label for="nombreUsr"><span th:text="#{register.nombre}"></span> <input type="text" id="nombre" name="nombre" required></label>
				<label for="apellidoUsr"><span th:text="#{register.apellidos}"></span> <input type="text" id="apellidos" name="apellidos" required></label>
				<label for="email"><span th:text="#{register.email}"></span> <input type="text" id="email" name="email" required></label>
				<input type="submit" value="Registrar">            
            </form>
            <div th:if="${message}" class="mensaje">
			    <span th:text="${message}"></span>
			</div>
			<div th:if="${error}" class="mensaje">
			    <span th:text="${error}"></span>
			</div>
        </div>
    </div>
    <!-- FOOTER -->
	<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
